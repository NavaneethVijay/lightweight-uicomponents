    <script>
        let navItems = document.getElementsByClassName('lil-nav__link');

        function scrollImage(imageId) {
            let Image = document.getElementById(imageId);
               Image.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"});
        }
        Array.from(navItems).forEach(item => {
           item.addEventListener('click' , (e) => {
               e.preventDefault();
               let imageId = e.currentTarget.getAttribute('href');
               imageId = imageId.slice(1);
               scrollImage(imageId);
            //    setTimeout(() => {
